<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 48px;
            color: #ef4444;
            margin-bottom: 16px;
        }
        h1 {
            color: #ef4444;
            font-size: 2rem;
            margin-bottom: 12px;
        }
        p {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background: #ef4444;
            color: #fff;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="12" fill="#ef4444"/>
                <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <h1 style="color:#222;font-size:1.7rem;font-weight:600;margin-bottom:10px;">Thanh toán thất bại!</h1>
        <p style="color:#444;font-size:1rem;margin-bottom:28px;">Giao dịch chưa hoàn tất hoặc đã bị hủy. Vui lòng thử lại.</p>
    </div>
</body>
</html>
